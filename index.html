    <h1>Котики</h1>
    <p>Кіт (Felis) — рід ссавців родини котових (Felidae). У деяких старіших системах
     класифікації до нього зараховували всіх представників малих кішок (Felinae),
     проте зараз безпосередньо до роду відносяться
     лише кілька видів невеликих тварин, що мешкають у <a href="/wiki/%D0%84%D0%B2%D1%80%D0%B0%D0%B7%D1%96%D1%8F" title="Євразія">Євразії</a> та <a href="/wiki/%D0%90%D1%84%D1%80%D0%B8%D0%BA%D0%B0" title="Африка">Африці</a>.</p>
